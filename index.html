<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    




    <form id="playerForm">
        <h1>Enter Player Information</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter player's name" required>
        </div>
        <div class="form-group">
            <label for="photo">Photo URL:</label>
            <input class="wid" type="url" id="photo" name="photo" placeholder="Enter photo URL" required>
        </div>
        <div class="form-group">
            <label for="position">Position:</label>
            <select class="wid" id="position" name="position" required>
                <option value="">Select Position</option>
                <option value="RW">Right Wing</option>
                <option value="LW">Left Wing</option>
                <option value="CF">Center Forward</option>
                <option value="CM">Center Midfield</option>
                <option value="CDM">Central Defensive Midfield</option>
                <option value="CB">Center Back</option>
                <option value="GK">Goalkeeper</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nationality">Nationality:</label>
            <input type="text" id="Nationality" name="Nationality" placeholder="Enter Nationality" required>
        </div>
        <div class="form-group">
            <label for="flag">Flag URL:</label>
            <input type="url" id="flag" name="flag" placeholder="Enter flag URL" required>
        </div>
        <div class="form-group">
            <label for="club">Club:</label>
            <input type="text" id="club" name="club" placeholder="Enter club name" required>
        </div>
        <div class="form-group">
            <label for="logo">Club Logo URL:</label>
            <input type="url" id="logo" name="logo" placeholder="Enter club logo URL" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="0" max="100" placeholder="Enter rating" required>
        </div>
        <div class="form-group">
            <label for="pace">Pace:</label>
            <input type="number" id="pace" name="pace" min="0" max="100" placeholder="Enter pace" required>
        </div>
        <div class="form-group">
            <label for="shooting">Shooting:</label>
            <input type="number" id="shooting" name="shooting" min="0" max="100" placeholder="Enter shooting" required>
        </div>
        <div class="form-group">
            <label for="passing">Passing:</label>
            <input type="number" id="passing" name="passing" min="0" max="100" placeholder="Enter passing" required>
        </div>
        <div class="form-group">
            <label for="dribbling">Dribbling:</label>
            <input type="number" id="dribbling" name="dribbling" min="0" max="100" placeholder="Enter dribbling" required>
        </div>
        <div class="form-group">
            <label for="defending">Defending:</label>
            <input type="number" id="defending" name="defending" min="0" max="100" placeholder="Enter defending" required>
        </div>
        <div class="form-group">
            <label for="physical">Physical:</label>
            <input type="number" id="physical" name="physical" min="0" max="100" placeholder="Enter physical" required>
        </div>
        <button type="submit">Submit</button>
    </form>



    <script src="/script.js"></script>
</body>
</html>
